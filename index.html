<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <main>
        <nav>
            <div class="container1" id="container1">
                <img src="makaveli logo.JPEG" alt="Makcard logo">
                <div class="subcon1">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text">
                </div>
                <div class="subcon2">
                    <span>Sell Gift Card</span>
                    <span>Buy Gift Card</span>
                </div>
                <div class="subcon3">
                    <button>Login</button>
                    <span class="material-symbols-outlined">shopping_cart</span>
                </div>
            </div>
        </nav>
        <div class="container2"></div>
        <section>
            <div class="left">
                <h3>Turn Gift Card <br>into Money!!!</h3>
                <hr>
                <div class="item">
                    <input type="text" placeholder="Card Name">
                    <input type="text" placeholder="Amount(optional)">
                    <input type="text" placeholder="Card Serial Number">
                    <button>TRADE</button>
                    <div class="chat">
                        <span class="material-symbols-outlined">forum</span>
                        <span>Invite Friends, Earn Rewards!</span>
                    </div>
                </div>
            </div>
        </section>
        <div class="image">
            <img src="image.JPG" alt="">
        </div>
        <section class="down-section">
            <div class="sharp">
                <p>Shop Everyday's Most Popular Brand</p>
            </div>
            <div class="sharp2">
                <img src="https://th.bing.com/th/id/OIP.7dv434q4KSUddGAmX0iycQHaGi?w=198&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
                <img src="https://th.bing.com/th/id/OIP.EPkk_oQ2FD1PIrRxpNNgpgHaD4?w=274&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
                <img src="https://th.bing.com/th/id/OIP.sxGba6OEL-wxYNeHTbIiWQHaEs?w=300&h=191&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
                <img src="https://th.bing.com/th/id/OIP.eZXW5ZiWHNXwJk-A5Zj1bAHaHa?w=166&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="">
            </div>
            <div class="sharp3">
                <button>Browse All Brands</button>
            </div>
        </section>
        <div class="rem">
            <img src="makaveli logo.JPEG" alt="">
        </div>
    </main>
</body>

</html>
